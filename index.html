<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Map Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS from GitHub Pages -->
    <!-- 確認此路徑與你的實際 GitHub Pages 路徑一致 -->
    <link
      rel="stylesheet"
      href="https://digimarketingai.github.io/ImageMapVisualizer/styles.css"
    />

    <!-- External JS from GitHub Pages -->
    <!-- Same repo / 同 repo 的 JS 檔 -->
    <script
      src="https://digimarketingai.github.io/ImageMapVisualizer/image-map-simple.js"
      defer
    ></script>
  </head>
  <body>
    <div class="page-center">
      <div class="image-container">
        <!-- USER IMAGE MAP START -->
        <!-- 在這裡貼上你從 image-map.net 產生的 <img> + <map> -->

        <!-- 範例 Example -->
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img
          id="map-image"
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/JourneytotheWest.jpg"
          usemap="#image-map"
          alt="Sample image"
        />

        <map name="image-map">
          <area
            target=""
            alt="Monkey King"
            title="Monkey King"
            href=""
            coords="656,78,745,177"
            shape="rect"
          />
          <area
            target=""
            alt="Xuanzang"
            title="Xuanzang"
            href=""
            coords="912,127,59"
            shape="circle"
          />
          <area
            target=""
            alt="Wujing"
            title="Wujing"
            href=""
            coords="1094,150,1039,155,1013,257,1123,242"
            shape="poly"
          />
        </map>

        <!-- USER IMAGE MAP END -->

        <!-- DO NOT REMOVE: used by JS / 請勿移除：JS 必須使用 -->
        <canvas id="map-overlay"></canvas>
        <div id="map-tooltip" class="map-tooltip"></div>
      </div>
    </div>
  </body>
</html>
