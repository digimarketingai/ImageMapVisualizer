<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Map Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="image-map-simple.js" defer></script>
  </head>
  <body>
    <div class="page-center">
      <div class="image-container">
        <!-- USER IMAGE MAP START -->
        <!-- Paste your image + map generated from image-map.net here -->

        <!-- Example: Journey to the West image map -->
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img
          id="map-image"
          src="https://upload.wikimedia.org/wikipedia/commons/7/78/JourneytotheWest.jpg"
          usemap="#image-map"
          alt="Sample image"
        />

        <map name="image-map">
          <area
            target=""
            alt="Monkey King"
            title="Monkey King"
            href=""
            coords="656,78,745,177"
            shape="rect"
          />
          <area
            target=""
            alt="Xuanzang"
            title="Xuanzang"
            href=""
            coords="912,127,59"
            shape="circle"
          />
          <area
            target=""
            alt="Wujing"
            title="Wujing"
            href=""
            coords="1094,150,1039,155,1013,257,1123,242"
            shape="poly"
          />
        </map>

        <!-- USER IMAGE MAP END -->

        <!-- Do not remove: used by the JS library -->
        <canvas id="map-overlay"></canvas>
        <div id="map-tooltip" class="map-tooltip"></div>
      </div>
    </div>
  </body>
</html>
